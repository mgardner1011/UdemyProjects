{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Movie Title</h1>
    <p class="description">Edit Movie Rating</p>
</div>
<form action="{{ url_for('edit') }}" method="post" class="col-lg-3">
    <div class="form-group">
        <label for="inputRating">Your rating out of 10</label>
        <input type="text" name="rating"  id="inputRating" placeholder="New Rating">
    </div>
    <div class="form-group">
        <label for="inputReview"> Your Review</label>
        <input type="text" name="review" id="inputReview" placeholder="New Review">
    </div>
    <div class="form-group">
        <input hidden="hidden" name="id" value="{{ movie.id }}">
        <button class="btn btn-secondary" type="submit">Edit</button>
    </div>
</form>

{% endblock %}
