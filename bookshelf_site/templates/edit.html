<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <h2>Book Name: {{ book['title'] }}</h2>
    <h2>Current Rating: {{ book['rating'] }}</h2>
    <form action="{{ url_for('edit_ratings') }}" method="post">
        <input type="text" name="new-rating" placeholder="New Rating">
        <input hidden="hidden" name="id" value="{{ book['id'] }}">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
